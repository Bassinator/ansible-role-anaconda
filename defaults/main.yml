---
installation_os_user: pi
conda_python: 3
conda_build: "2019.10"
conda_package: 'Anaconda{{ conda_python }}-{{ conda_build }}'
conda_arch: "Linux-x86_64"  # "Linux-x86 = 32 bit "Linux-x86_64" = 64 bit
conda_installer: "{{ conda_package }}-{{ conda_arch }}.sh"
conda_download_url: "https://repo.anaconda.com/archive/{{ conda_installer }}"
conda_install_path: /home/{{ installation_os_user }}/
