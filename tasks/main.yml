---
- name: Install required packages
  package:
    name: bzip2

- name: Download Conda
  get_url:
    url: "{{ conda_download_url }}"
    dest: "/tmp/{{ conda_installer }}"
    mode: 0777
    tmp_dest: /tmp
  become: true
  notify: "Install Conda"

- name: Add conda bin dir to system-wide $PATH.
  lineinfile:
    dest: ~/.profile
    state: present
    line: |-
      export PATH=$PATH:{{ conda_install_path }}conda{{ conda_python }}/bin
